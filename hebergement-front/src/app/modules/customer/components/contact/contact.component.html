<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Book Now !</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/customer/dashboard" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/customer/my_bookings" routerLinkActive="active">My Booking</a>
                </li>
                <li class="nav-item contact">
                    <a class="nav-link" routerLink="/customer/contact" routerLinkActive="active">Contact</a>
                </li>
                <li class="nav-item contact">
                    <a class="nav-link" routerLink="/customer/messages" routerLinkActive="active">Message Recieved</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/customer/profile" routerLinkActive="active">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="goToLogout()" routerLinkActive="active"><i class="bi bi-person"></i>{{ loggedUser }} (Logout)</a>
                </li>
            </ul>
        </div>
    </nav>

<section class="contact-section" id="section_5" style="margin-bottom: 30px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-4">
                <h2>Ask Anything</h2>
            </div>
        </div>

        <nz-spin [nzSpinning]="isSpinning">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <form [formGroup]="validateForm">
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="subject" class="form-label fw-bold">Subject :</label>
                                    <input type="text" name="subject" id="subject" class="form-control" formControlName="subject" placeholder="Enter subject" required>
                                </div>
                            </div>
                        
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="message" class="form-label fw-bold">Message :</label>
                                    <textarea name="message" rows="6" class="form-control" id="message" formControlName="message" placeholder="What can we help you?" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button (click)="contactAdmin(validateForm.value)" class="btn btn-primary" routerLink="/customer/messages">
                                Send</button>
                        </div>
                    </form>
                </div>

                <div class="col-lg-6 col-12 mt-5 mt-lg-0">
                    <div class="custom-block">
                        <h3 class="text-white mb-2">Location</h3>
                        <p class="text-white mb-2">
                            <i class="contact-icon bi-geo-alt me-1"></i>
                            Avenue Habib Bourguiba, Tunis, Tunisia
                        </p>

                        <h3 class="text-white mt-3 mb-2">Contact Info</h3>
                        <div class="d-flex flex-wrap">
                            <p class="text-white mb-2 me-4">
                                <i class="contact-icon bi-telephone me-1"></i>
                                <a href="tel:+21695192775" class="text-white">+216 95 192 775</a>
                            </p>
                            <p class="text-white">
                                <i class="contact-icon bi-envelope me-1"></i>
                                <a href="mailto:yaminekochbati80@gmail.com" class="text-white">yaminekochbati80@gmail.com</a>
                            </p>
                        </div>

                        <iframe class="google-map mt-2" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5101.556024482195!2d10.176848507218635!3d36.80015412509996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd34d51507d4a3%3A0x49d9f3dd8d05d1e6!2sAvenue%20Habib%20Bourguiba%2C%20Tunis%2C%20Tunisia!5e1!3m2!1sen!2sus!4v1687001397340!5m2!1sen!2sus" width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </nz-spin>
    </div>
</section>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
