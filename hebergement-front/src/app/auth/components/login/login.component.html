<div class="container-fluid h-100 p-0" style="background-image: url(/assets/images/slideshow/image1.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <div class="row no-gutters h-100">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
                <div class="card shadow p-4 animate__animated animate__fadeIn" style="width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.8); border-radius: 15px;">
                    <div nz-row class="imgDiv mb-3">
                        <div nz-col nzSpan="24">
                            <h1 class="text-center text-blue">sign in</h1>
                        </div>
                    </div>
                    <form nz-form [formGroup]="loginForm">
                        <nz-form-item class="mb-4">
                            <nz-form-control nzHasFeedback nzErrorTip="Please enter your email !">
                                <nz-input-group nzPrefixIcon="user">
                                    <input type="text" nz-input placeholder="Email" formControlName="email" class="form-control" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item class="mb-4">
                            <nz-form-control nzHasFeedback nzErrorTip="Please enter your password !">
                                <nz-input-group nzPrefixIcon="lock">
                                    <input type="password" nz-input placeholder="Password" formControlName="password" class="form-control" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <button nz-button class="btn btn-primary w-100 mb-3" [nzType]="'primary'" (click)="login()">Login</button>
                        <div class="text-center">
                            Or <a routerLink="/register">register now!</a>
                        </div>
                    </form>
                </div>
            </nz-spin>
        </div>
    </div>
</div>
